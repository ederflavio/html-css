<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

<!--<video src="midia/Meu-Video.webm.webm" width="500" controls></video>-->    

    <video width="560" controls> <!--poster="imagens/limoes-capa.png ---- colocar antes de controls"-->
        <source src="midia/meu-video.mp4.mp4" width=type="video/mp4">
        <source src="midia/Meu-Video.m4v.m4v" type="video/mp4">
        <source src="midia/Meu-Video.webm.webm" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
